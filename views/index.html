<!doctype html>
<html>
    <head>
        <title>ES Lab</title>
        <meta charset="utf-8">
        <base href="/">
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/lib/nvd3/nv.d3.css">
        <link rel="stylesheet" href="/lib/angular-ui/ui-select/select.css">
        <link rel="stylesheet" href="/lib/angular-growl-2/angular-growl.css">
        <link rel="stylesheet" href="/lib/gallery/css/blueimp-gallery.css">
        <link rel="stylesheet" href="/lib/gallery/css/blueimp-gallery-indicator.css">
        <link rel="stylesheet" href="/lib/bootstrap-image-gallery/css/bootstrap-image-gallery.css">
    </head>
    <body ng-app="app">
        <div ng-include src="'partials/navbar.html'"></div>
        <div class="container" ng-view></div>
        <div growl></div>
        <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='lib/jquery/jquery-2.1.3.js'></script>
        <script src='lib/angular/angular.js'></script>
        <script src='lib/angular/angular-cookies.js'></script>
        <script src='lib/angular/angular-resource.js'></script>
        <script src='lib/angular/angular-route.js'></script>
        <script src='lib/angular/angular-sanitize.js'></script>
        <script src='lib/angular-http-auth/http-auth-interceptor.js'></script>
        <script src='lib/bluebird/bluebird.js'></script>
        <script src='lib/angular-bluebird-promises/angular-bluebird-promises.js'></script>
        <script src='lib/bootstrap/js/bootstrap.js'></script>
        <script src='lib/d3/d3.js'></script>
        <script src='lib/nvd3/nv.d3.js'></script>
        <script src='lib/angularjs-nvd3-directives/angularjs-nvd3-directives.js'></script>
        <script src='lib/ng-file-upload/angular-file-upload.js'></script>
        <script src='lib/angular-ui/ui-bootstrap/ui-bootstrap-tpls-0.12.1.js'></script>
        <script src='lib/angular-ui/ui-select/select.js'></script>
        <script src='lib/angular-paginate-anything/paginate-anything-tpls.js'></script>
        <script src='lib/angular-growl-2/angular-growl.js'></script>
        <script src='lib/lodash/lodash.js'></script>
        <script src="lib/gallery/js/blueimp-gallery.js"></script>
        <script src="lib/gallery/js/blueimp-gallery-indicator.js"></script>
        <script src='lib/gallery/js/jquery.blueimp-gallery.js'></script>
        <script src='lib/bootstrap-image-gallery/js/bootstrap-image-gallery.js'></script>
        <script src='js/app.js'></script>
        <script src='js/services/auth.js'></script>
        <script src='js/services/session.js'></script>
        <script src='js/services/users.js'></script>
        <script src='js/services/convert-json.js'></script>
        <script src='js/services/rfid-card.js'></script>
        <script src='js/services/profile.js'></script>
        <script src='js/filters/format-string.js'></script>
        <script src='js/controllers/main.js'></script>
        <script src='js/controllers/navbar.js'></script>
        <script src='js/controllers/login.js'></script>
        <script src='js/controllers/signup.js'></script>
        <script src='js/controllers/account.js'></script>
        <script src='js/controllers/comments.js'></script>
        <script src='js/controllers/tessel-graph.js'></script>
        <script src='js/controllers/pictures.js'></script>
        <script src='js/controllers/rfid-pictures.js'></script>
        <script src='js/directives/dragZone.js'></script>
        <script src='js/directives/imagePreview.js'></script>
        <script src='js/directives/redisError.js'></script>
        <script src='js/directives/onFocus.js'></script>
        <script src='js/directives/userCheck.js'></script>
        <script src='js/directives/gallery-util.js'></script>
    </body>
</html>
